<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Groceries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Navbar styling */
        nav {
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #45a049;
        }
        /* Page header */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        /* Table styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid #4CAF50;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Links for edit/delete */
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <!-- Logo -->
    <div class="logo">GMA</div>

    <!-- Navigation Links -->
    <ul>
        <li><a href="add-grocery">Add Grocery Item</a></li>
        <li><a href="manage-groceries">Manage Items</a></li>
    </ul>
</nav>

<!-- Page Header -->
<h1>Groceries Details</h1>

<!-- Table for Displaying Groceries -->
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="grocery : ${groceries}">
        <td th:text="${grocery.groceryId}"></td>
        <td th:text="${grocery.title}"></td>
        <td th:text="${grocery.quantity}"></td>
        <td th:text="${grocery.price}"></td>
        <td><a th:href="@{/update-grocery(grocery_id=${grocery.groceryId})}">Edit</a></td>
        <td><a th:href="@{/delete-grocery(grocery_id=${grocery.groceryId})}">Delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
